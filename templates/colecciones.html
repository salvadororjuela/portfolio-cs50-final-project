






{% extends "layout.html" %}

{% block title %}
    Colecciones

{% block main %}

    <!-- Colección Actual Section -->
    <!-- Container for the image gallery -->
    <br><br><br><br>
    <section class="section-content py-5" style="max-width: 1080px; border-style: groove; margin: auto;">
        <div class="container">

            <!-- Title for the current collectin and hyperlink -->
            <div style="position: absolute; left: -2rem; text-align: left;">
                <h4>
                    Explora Nuestra Colección
                </h4>
                <h4>
                    FIESTA PRIMAVERA
                </h4>
                <a href="/1colfiesta"><button class="btn btn-info" type="submit" style="position: absolute; left: 4rem;">Ir a la Colección</button></a>
            </div>

            <!-- Full-width images with number text -->
            <div class="fotos">
                <div class="numbertext">1 / 4</div>

            </div>

            <div class="fotos">
                <div class="numbertext">2 / 4</div>

            <div class="fotos">
                <div class="numbertext">4 / 4</div>
                    <img src="/static/anillos.jpg" alt="Anillos" style="width:35%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="diapositivas(-1)">&#10094;</a>
            <a class="next" onclick="diapositivas(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container" style="background: #4C4C4C">
                <p id="indiceDiapositiva"></p>
            </div>

            <!-- Thumbnail images -->
            <div>
                <table>
                    <tr>
                        <td>
                            <a>
                                <img class="miniatura cursor" src="/static/aretes.jpg" style="width:30%" onclick="diaSeleccionada(1)" alt="Aretes">

                        </td>
                        <td>

                    </tr>
                </table>
            </div>
